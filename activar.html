<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Usuario Activado!</title>

    <!-- Estilos CSS (Puedes personalizarlos según tu gusto) -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        p {
            font-size: 18px;
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">😊</span>
        <h1>¡Usuario Activado!</h1>
        <p>Ahora puedes volver a la aplicación móvil y acceder con tus nuevas credenciales.</p>
        <p>¡Gracias por ser parte de nuestra comunidad!</p>
        <!-- Puedes agregar aquí más contenido o personalizar según tus necesidades -->

        <!-- Recurso externo: FontAwesome para el ícono de flecha -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <!-- Estilo adicional para el ícono de flecha -->
        <style>
            .arrow-icon {
                color: #3498db;
                font-size: 1.5em;
                margin-top: 10px;
            }
        </style>

        <!-- Ícono de flecha -->
        <div class="arrow-icon">
            <i class="fas fa-arrow-circle-right"></i> Volver a la app
        </div>
    </div>
</body>
</html>
